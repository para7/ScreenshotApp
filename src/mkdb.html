<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Common.css">
    <link rel="stylesheet" type="text/css" href="makedatabase.css">

    <title>ScreenShot App</title>

</head>

<body>

    <div id="gridcontainer">

        <div id="gridtop" class="center">
            <a href="index.html">検索画面に戻る
            </a>
            <br><br>
        </div>

        <div id="gridlist">
            <div class="center">
                カテゴリ
                <br>
            </div>

            <input type="text" id="dbinput" class="taginput">
            <a href="#" id="dbadd" class="btn-flat-border">追加</a>
            <div id="dbtags">
                読み込み中
            </div>

            <div class="center">
                <a href="#" id="deletetag" class="btn-flat-border">タグ削除</a>
            </div>
        </div>

        <div id="grideditor">
            <span class="editor">
                ここにファイルをドロップして下さい。
                <div data-name="fileinfo"></div>
            </span>
        </div>

    </div>

    <script src="jquery.js"></script>
    <script src="utils.js"></script>
    <script src="ShotJson.js"></script>
    <script src="TagManager.js"></script>

</body>

</html>
